[pytest]
markers =
    e2e: marks tests as end-to-end tests
    api: marks tests that require API access
    asyncio: marks tests as asyncio tests

pythonpath = .
testpaths = tests
python_files = test_*.py
log_cli = 1
log_cli_level = INFO
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function 